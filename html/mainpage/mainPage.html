</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript">
    	
//

	window.onload = function() {

    	var cards = document.getElementsByClassName('cardinfo')
    	var parentcard = document.getElementById('parentcards')
    	var lastcard = document.getElementById('lastcard')
    	





    	var settings = {
		  "async": true,
		  "crossDomain": true,
		  "url": "/get",
		  "method": "POST"
		}

		$.ajax(settings).done(function (response) {



			for (var i = 0; i < response.length; i++) {
				
				cards[0].getElementsByClassName('name-project')[0].innerHTML = response[i].name
				cards[0].getElementsByClassName('time-project')[0].innerHTML = response[i].date
				cards[0].getElementsByClassName('aud-project')[0].innerHTML = response[i].place
				//cards[0].getElementsByClassName('name-project')[0].innerHTML = json[i].name
				parentcard.insertBefore(cards[0].cloneNode(true), lastcard)
			}




		})
	}


    </script>
