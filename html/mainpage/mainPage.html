    <script type="text/javascript">
    	
//

	window.onload = function() {

    	var cards = document.getElementsByClassName('cardinfo')
    	var parentcard = document.getElementById('parentcards')
    	var lastcard = document.getElementById('lastcard')
    	var exampleModal = document.getElementById('exampleModal')
    	





    	var settings = {
		  "async": true,
		  "crossDomain": true,
		  "url": "/get",
		  "method": "POST"
		}

		$.ajax(settings).done(function (response) {


			for (var i = 0; i < response.length; i++) {
				
				cards[0].getElementsByClassName('name-project')[0].innerHTML = response[i].name
				cards[0].getElementsByClassName('time-project')[0].innerHTML = response[i].date
				cards[0].getElementsByClassName('aud-project')[0].innerHTML = response[i].place
				cards[0].getElementsByClassName('aud-description')[0].innerHTML = response[i].description
				let clone = cards[0].cloneNode(true)
				parentcard.insertBefore(clone, lastcard)

				$(clone).on('click', function(e) {
					exampleModal.getElementsByClassName('name-project')[0].innerHTML =this.getElementsByClassName('name-project')[0].innerHTML
					exampleModal.getElementsByClassName('time-project')[0].innerHTML = this.getElementsByClassName('time-project')[0].innerHTML
					exampleModal.getElementsByClassName('aud-project')[0].innerHTML = this.getElementsByClassName('aud-project')[0].innerHTML
					exampleModal.getElementsByClassName('aud-description')[0].innerHTML = this.getElementsByClassName('aud-description')[0].innerHTML
				})
			}
			document.getElementsByClassName('cardinfo')[0].outerHTML = ''
		})
	}
    </script>
